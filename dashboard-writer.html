<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Dashboard - TopWrite Essay Writers</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/dashboard-writer.css">
    <script src="assets/js/dashboard-writer.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.PNG" alt="TopWrite Logo">
            <h1>TopWrite Essay Writers</h1>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar Menu -->
        <aside class="side-menu">
            <ul>
                <li><a href="dashboard-writer.html" class="active">Dashboard</a></li>
                <li><a href="dashboard-writer-orders.html">Orders</a></li>
                <li><a href="dashboard-writer-profile.html">Profile</a></li>
                <li><a href="dashboard-writer-payments.html">Payments</a></li>
                <li><a href="#" onclick="openSupportPopup()">Support</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <h1>Welcome, Writer</h1>
            <p>Manage your tasks, track progress, and update your profile through the menu.</p>
        </main>
    </div>

    <!-- Support Popup -->
    <div id="supportPopup" class="popup">
        <div class="popup-content">
            <h2>Contact Support</h2>
            <form id="supportForm">
                <label for="supportMessage">Your Message</label>
                <textarea id="supportMessage" name="supportMessage" rows="5" required></textarea>
                <button type="submit">Send</button>
                <button type="button" onclick="closeSupportPopup()">Close</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2024 TopWrite. By Maxwell O. Ochieng. All Rights Reserved.</p>
    </footer>
</body>
</html>
