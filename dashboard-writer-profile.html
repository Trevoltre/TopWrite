<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/global.css">

        <div class="logo">
            <img src="assets/images/logo.PNG" alt="TopWrite Logo">
            <h1>TopWrite Essay Writers</h1>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="side-menu">
            <ul>

            </ul>

        <main class="dashboard-main">
            <h1>Update Profile</h1>
            <form id="profileForm">
                <label for="name">Name</label>
                <input type="text" id="name" value="John Doe" required>
                <label for="email">Email</label>
                <input type="email" id="email" value="john.doe@example.com" required>
                <label for="bio">Bio</label>
                <textarea id="bio" rows="4">Experienced academic writer with expertise in various fields.</textarea>
                <button type="submit">Save Changes</button>
            </form>
        </main>
    </div>
