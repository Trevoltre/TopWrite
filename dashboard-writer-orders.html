<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Writer Dashboard</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/dashboard-writer-orders.css">
    <script src="assets/js/dashboard-writer-orders.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.PNG" alt="TopWrite Logo">
            <h1>TopWrite Essay Writers</h1>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="side-menu">
            <ul>
                <li><a href="dashboard-writer.html">Dashboard</a></li>
                <li><a href="dashboard-writer-orders.html" class="active">Orders</a></li>
                <li><a href="dashboard-writer-profile.html">Profile</a></li>
                <li><a href="dashboard-writer-payments.html">Payments</a></li>
                <li><a href="#" onclick="openSupportPopup()">Support</a></li>
            </ul>
        </aside>

        <main class="dashboard-main">
            <h1>Your Orders</h1>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Deadline</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                    <!-- Orders will be dynamically populated -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsPopup" class="popup">
        <div class="popup-content">
            <h2>Order Details</h2>
            <p id="orderDetailsContent"></p>
            <button onclick="closeOrderDetailsPopup()">Close</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 TopWrite. By Maxwell O. Ochieng. All Rights Reserved.</p>
    </footer>
</body>
</html>
