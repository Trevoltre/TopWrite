<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/dashboard-client-profile.css">
    <script src="assets/js/dashboard-client-profile.js" defer></script>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.PNG" alt="TopWrite Logo">
            <h1>TopWrite Essay Writers</h1>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="side-menu">
            <ul>
                <li><a href="dashboard-client.html">Dashboard</a></li>

            </ul>
        </aside>

        <main class="dashboard-main">
            <h1>Update Your Profile</h1>
            <form id="profileForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="John Doe" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="123 Example Street" required>

                <button type="submit">Save Changes</button>
            </form>
        </main>
    </div>
