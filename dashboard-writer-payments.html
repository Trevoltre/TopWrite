<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Writer Dashboard</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/dashboard-writer-payments.css">
    <script src="assets/js/dashboard-writer-payments.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.PNG" alt="TopWrite Logo">
            <h1>TopWrite Essay Writers</h1>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="side-menu">
            <ul>
                <li><a href="dashboard-writer.html">Dashboard</a></li>
                <li><a href="dashboard-writer-orders.html">Orders</a></li>
                <li><a href="dashboard-writer-profile.html">Profile</a></li>
                <li><a href="dashboard-writer-payments.html" class="active">Payments</a></li>
                <li><a href="#" onclick="openSupportPopup()">Support</a></li>
            </ul>
        </aside>

        <main class="dashboard-main">
            <h1>Payment History</h1>
            <table>
                <thead>
                    <tr>
                        <th>Payment ID</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="paymentsTable">
                    <!-- Payments will populate dynamically -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Support Popup -->
    <div id="supportPopup" class="popup">
        <div class="popup-content">
            <h2>Contact Support</h2>
            <form id="supportForm">
                <label for="supportMessage">Your Message</label>
                <textarea id="supportMessage" name="supportMessage" rows="5" required></textarea>
                <button type="submit">Send</button>
                <button type="button" onclick="closeSupportPopup()">Close</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2024 TopWrite. By Maxwell O. Ochieng. All Rights Reserved.</p>
    </footer>
</body>
</html>
